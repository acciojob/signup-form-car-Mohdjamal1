<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form method="post" target="_blank">
			<div>
				<label for="name"> Name*</label>
				<input type="text" id="name" required>
			</div>
			<div>
				<label for="email"> Email*</label>
				<input type="email" id="email" required>
			</div>
			<div>
				<label for="gender"> Gender*</label>
				<input type="radio" id="M" name="gender" value="male" required><label for="M"> Male</label>
				<input type="radio" id="F" name="gender" value="female" required><label for="F"> Female</label>
			</div>
			<div>
				<label for="cars"> Car Brands</label>
				<select id="cars">
					<option>BMW</option>
					<option>Audi</option>
					<option>Mercedez</option>
				</select>
			</div>
			<div>
				<label for="carage"> Age*</label>
				<input type="number" id="carage" required>
			</div>
			<div>
				<label for="dop"> DOP*</label>
				<input type="date" id="dop" required>
			</div>
			<div>
				<label for="password"> Password*</label>
				<input type="password" id="password" required>
			</div>
			<button type="submit">submit</button>
		</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>


</body>
</html>
